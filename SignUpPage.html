<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MokeSell</title>
  <link rel="stylesheet" href="css/Styles.css" type="text/css">
</head>
<body class="signup-body">

<header class="signup-header">
  <div class="signup-logo"><b>MokeSell</b></div>
</header>

<div class="signup-login-container">
  <div class="signup-login-box">
    <h2>Sign Up</h2>
    <form id="signup-loginForm">
      <input type="text" id="username" placeholder="Username" class="signup-login-box-input" required >
      <input type="password" id="password" placeholder="Password" class="signup-login-box-input" required>
      <input type="email" id="email" placeholder="Email" class="signup-login-box-input" required>
      <p><br></p>
    </form>
      <input type="submit" value="Create Account" class="create-account-button" id="create-account-submit">
  </div>
</div>
<script src="js/SignUpPage.js"></script>
</body>
</html>
