<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review | MokeSell</title>
    <link rel="stylesheet" href="css/FeedbackPage.css">
</head>
<body>
    <header class="header">
        <div class="logo">MokeSell</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="listPage.html">Listings</a>
            <a href="SupportPage.html">Support</a>
        </nav>
        <div class="menu">
            <span class="icon">
                <a href="profile.html" class="user-profile">
                    <img id="avatar" src="default-avatar.png">
                </a>                
            </span>
            <span class="icon">❤</span>
            <span class="icon">🔔</span>
            <span class="icon">🔍</span>
            <a href="makeList.html">
                <button class="sell-button" id="sellButton">Sell</button>
            </a>
        </div>
    </header>

        <h2>Leave a review<span id="seller-name"></span></h2>

        <!-- ⭐ Star Rating System -->
        <div class="star-rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>

        <!-- 🏷️ Selectable Traits -->
        <h3>Traits</h3>
        <div class="traits">
            <button class="trait-btn">Amazing Chat</button>
            <button class="trait-btn">Fast and Decisive</button>
            <button class="trait-btn">Knows their stuff</button>
            <button class="trait-btn">Unique Listings</button>
        </div>

        <!-- 📝 Comments Section -->
        <h3>Comments</h3>
        <textarea id="comment-box" placeholder="Write your review here..."></textarea>
        <br>
        <br>

        <!-- ✅ Submit Button -->
        <button id="submit-review">Submit Review</button>
    </div>

    <script src="js/FeedbackPage.js"></script>
</body>
</html>
